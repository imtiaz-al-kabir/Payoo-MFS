<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>

    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- outfit font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] max-w-lg mx-auto font-[Outfit]">
    <div class="flex justify-between items-center p-5 border-b border-gray-300">
      <div class="flex items-center">
        <div>
          <img class="h-12" src="./assets/Group.png" alt="" />
        </div>
        <div>
          <h2 class="font-bold">$<span>450000</span></h2>
          <p class="text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <div class="">
        <button class="btn text-[#08080880]">
          <i
            class="fa-solid fa-right-from-bracket text-gray-600 rotate-180"
          ></i>
          Logout
        </button>
      </div>
    </div>
    <div class="p-4">
      <h1 class="text-2xl font-extrabold mb-3">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880] text-xl">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </div>
    <div class="grid grid-cols-3 gap-4 p-3">
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/wallet1.png" alt="" />
        <p class="text-center text-[14px]">Add Money</p>
      </div>
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/wallet1.png" alt="" />
        <p class="text-center text-[14px]">Cashout</p>
      </div>
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/send1.png" alt="" />
        <p class="text-center text-[14px]">Transfer Money</p>
      </div>
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/bonus1.png" alt="" />
        <p class="text-center text-[14px]">Get Bonus</p>
      </div>
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/purse1.png" alt="" />
        <p class="text-center text-[14px]">Pay Bill</p>
      </div>
      <div class="border-[#0808081a] border px-3 py-5 rounded-xl">
        <img class="mx-auto" src="./assets/transaction1.png" alt="" />
        <p class="text-center text-[14px]">Transactions</p>
      </div>
    </div>
  </body>
</html>
