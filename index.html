<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App</title>

    <!-- daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col"
  >
    <div
      class="bg-[url(./assets/bg.png)] h-[100px] w-[200px] bg-cover flex justify-center items-center"
    >
      <img src="./assets/Group.png" alt="" />
    </div>
    <form class="bg-white p-8 rounded-2xl">
      <div>
        <label class="font-semibold" for="">Mobile Number</label>
        <br />
        <input
          id="mobile"
          type="text"
          placeholder="Enter Your number"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none"
        />
      </div>
      <div class="mt-5">
        <label class="font-semibold" for="">4 Digit Pin</label>
        <br />
        <input
          id="pin"
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none"
        />
      </div>
      <button
        id="login-btn"
        class="btn bg-[#0874f2] mt-5 w-full rounded-3xl border-none text-white"
      >
        Login
      </button>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
